name: Build and Deploy Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Restore service account (optional)
        if: ${{ secrets.SERVICE_ACCOUNT_JSON != '' }}
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > $GITHUB_WORKSPACE/service-account.json
          chmod 600 $GITHUB_WORKSPACE/service-account.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug: python and pip info
        run: |
          python --version || true
          pip --version || true
          pip freeze || true

      - name: Run pipeline (export-local)
        env:
          # Optional secrets (set these in the repository if you use Google Sheets)
          SHEETS_CREDENTIALS_PATH: ${{ github.workspace }}/service-account.json
          SHEETS_SPREADSHEET_ID: ${{ secrets.SHEETS_SPREADSHEET_ID }}
          SHEETS_CNPJ_COLUMN: ${{ secrets.SHEETS_CNPJ_COLUMN }}
        run: |
          python -m data_pipeline.run_pipeline export-local --config-path config/pipeline.yaml

      - name: Debug: list output/site
        run: |
          echo "Listing output/site (if exists)"
          ls -la output || true
          ls -la output/site || true

      - name: Upload site artifact for debugging
        uses: actions/upload-artifact@v4
        with:
          name: output-site-debug
          path: output/site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/site
          publish_branch: gh-pages
